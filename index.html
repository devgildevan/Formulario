<!DOCTYPE html>
<html lang="en">
<head>
            <!--Metadados-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, sherink-to-fit=no">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css",  type="text/css">
</head>
<body>

      <!--Cabeçalho com título (ambos com css de id "titulos")-->
    <div>
       <h1 id="titulo">Cadastro de DEVs</h1>
       <p id="subtitulo">Complete suas informações</p>
       <br>
    </div>

            <!--Início do Formulário-->
    <form>
        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="campo"> 
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

        </fieldset>
                     <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>

            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack

            </label>
        </div>
                     <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label for="seniooridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

          <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->

        <div id="header_1" style="display: inline"> 
            <label><strong>Selecione as tecnologias que ultiliza:</strong></label>
            <br><br>
            <input type="checkbox" id="tecnologia1" nome="tecnologia" value="HTML">
            <label for="tecnologia1" >HTML</label>

            <input type="checkbox" id="tecnologia2" nome="tecnologia" value="CSS">
            <label for="tecnologia2" >CSS</label>

            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
            <label for="tecnologia3"> JavaScriot</label>
            
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label for="checkbox">PHP</label>

            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
            <label for="checkbox">C#</label>

            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
            <label for="checkbox">Python</label>

            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
            <label for="checkbox">Java</label>
        
        </div>
            <!--caixa de texto-->
        <div class="campo">
            <br>
            <label for="experiência"><strong>Conte um Pouco mais sobre sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiência" name="experiência"></textarea>

        </div>
            <!--Botão para enviar o formulário-->
        <button class="botao" type="submit" onsubmit="">Concluido</button>
    
    </form>
</body>
</html>
